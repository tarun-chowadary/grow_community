<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Business Domain - Grow Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .selection-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            padding: 48px 40px;
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .subtitle {
            color: #64748b;
            font-size: 1.05em;
            margin-bottom: 48px;
        }

        .domain-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 24px;
        }

        .domain-card {
            background: linear-gradient(to bottom, #f8fafc, #ffffff);
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            padding: 32px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .domain-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .domain-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }

        .domain-card:hover::before {
            transform: scaleX(1);
        }

        .domain-icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            transition: transform 0.3s ease;
        }

        .domain-card:hover .domain-icon {
            transform: scale(1.1);
        }

        .domain-name {
            font-weight: 600;
            font-size: 1.15em;
            color: #1e293b;
            margin: 0;
        }

        @media (max-width: 768px) {
            .selection-container {
                padding: 36px 24px;
            }

            h1 {
                font-size: 1.8em;
            }

            .domain-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 16px;
            }

            .domain-card {
                padding: 24px 16px;
            }

            .domain-icon {
                width: 60px;
                height: 60px;
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <h1>Select Your Business Domain</h1>
        <p class="subtitle">Choose the category that best describes your business</p>

        <div class="domain-grid">
            <div class="domain-card" data-domain="Grocery">
                <div class="domain-icon">üõí</div>
                <p class="domain-name">Grocery</p>
            </div>

            <div class="domain-card" data-domain="Restaurant">
                <div class="domain-icon">üçΩÔ∏è</div>
                <p class="domain-name">Restaurant</p>
            </div>

            <div class="domain-card" data-domain="Fruit Shop">
                <div class="domain-icon">üçé</div>
                <p class="domain-name">Fruit Shop</p>
            </div>

            <div class="domain-card" data-domain="Electronics">
                <div class="domain-icon">üì±</div>
                <p class="domain-name">Electronics</p>
            </div>

            <div class="domain-card" data-domain="Boutique">
                <div class="domain-icon">üëó</div>
                <p class="domain-name">Boutique</p>
            </div>

            <div class="domain-card" data-domain="Pharmacy">
                <div class="domain-icon">üíä</div>
                <p class="domain-name">Pharmacy</p>
            </div>

            <div class="domain-card" data-domain="Bakery">
                <div class="domain-icon">üç∞</div>
                <p class="domain-name">Bakery</p>
            </div>

            <div class="domain-card" data-domain="General Store">
                <div class="domain-icon">üè™</div>
                <p class="domain-name">General Store</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase, requireRole } from '../js/supabase-client.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const { user, profile } = await requireRole('seller');
            if (!user || !profile) return;

            const { data: existingShop } = await supabase
                .from('shops')
                .select('id')
                .eq('user_id', user.id)
                .maybeSingle();

            if (existingShop) {
                window.location.href = 'seller_dashboard.html';
                return;
            }

            const domainCards = document.querySelectorAll('.domain-card');

            domainCards.forEach(card => {
                card.addEventListener('click', () => {
                    const selectedDomain = card.dataset.domain;
                    localStorage.setItem('sellerDomain', selectedDomain);
                    window.location.href = 'seller_dashboard.html';
                });
            });
        });
    </script>
</body>
</html>
